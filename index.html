<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploring Bump Mapping with WebGL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .content {
            max-width: 700px;
        }
        h1 {
            font-size: 1.4em;
            margin-bottom: 16px;
        }
        canvas {
            display: block;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .controls p {
            margin: 6px 0;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 4px;
            accent-color: #4ade80;
        }
        table {
            margin-top: 4px;
        }
        td {
            padding: 2px 8px 2px 0;
        }
        input[type="range"] {
            width: 200px;
            accent-color: #4ade80;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Exploring Bump Mapping with WebGL</h1>

    <canvas id="gl_canvas" width="680" height="382"></canvas>

    <div class="controls">
        <p>
            <input type="radio" name="shading_type" value="diffuse"/>No bump mapping<br/>
            <input type="radio" name="shading_type" value="normal"/>Normal mapping<br/>
            <input type="radio" name="shading_type" value="parallax"/>Parallax mapping<br/>
            <input type="radio" name="shading_type" value="steep"/>Steep parallax mapping<br/>
            <input type="radio" name="shading_type" value="pom"/>Parallax occlusion mapping<br/>
            <input type="radio" name="shading_type" value="iterative" checked/>Iterative parallax mapping
        </p>
        <p>
            <input type="checkbox" id="show_tex" checked/>Show diffuse texture<br/>
            <table>
                <tr id="scale_control">
                    <td>Parallax scale [0, 0.1]</td>
                    <td><input type="range" min="0" max="10" value="5" id="scale"/></td>
                </tr>
                <tr id="step_control">
                    <td>Number of steps [1, 32]</td>
                    <td><input type="range" min="1" max="32" value="4" id="steps"/></td>
                </tr>
            </table>
        </p>
    </div>
</div>

<script src="bump_mapping.js"></script>
</body>
</html>
